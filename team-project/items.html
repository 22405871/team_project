<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items - TechNova</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a class="active" href="items.html">Items</a>
  <a href="shop.html">Shop</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <div class="hero">
    <h1>Items</h1>
    <p>Select product properties. Price and description update automatically.</p>
    <p class="note">Tip: You can add items here, then open Shop page to checkout.</p>
  </div>

  <div class="grid">
    <div class="card" data-product="laptop">
      <h3>Laptop</h3>
      <img src="images/laptop.jpg" alt="Laptop">
      <p class="desc">Good for study and office.</p>
      <p><b>Price:</b> <span class="price">$800</span></p>

      <label>Property</label>
      <select onchange="onPropertyChange(this)">
        <option value="i5">Core i5 / 8GB</option>
        <option value="i7">Core i7 / 16GB</option>
        <option value="i9">Core i9 / 32GB</option>
      </select>

      <label>Units</label>
      <input type="number" min="1" value="1">

      <div style="margin-top:10px">
        <button class="btn" type="button" onclick="addToBasketFromCard(this)">Add to Basket</button>
      </div>
    </div>

    <div class="card" data-product="phone">
      <h3>Phone</h3>
      <img src="images/phone.jpg" alt="phone">
      <p class="desc">Compact storage.</p>
      <p><b>Price:</b> <span class="price">$600</span></p>

      <label>Property</label>
      <select onchange="onPropertyChange(this)">
        <option value="64">64GB</option>
        <option value="128">128GB</option>
        <option value="256">256GB</option>
      </select>

      <label>Units</label>
      <input type="number" min="1" value="1">

      <div style="margin-top:10px">
        <button class="btn" type="button" onclick="addToBasketFromCard(this)">Add to Basket</button>
      </div>
    </div>

    <div class="card" data-product="headphones">
      <h3>Headphones</h3>
      <img src="images/headphones.jpg" alt="headphones">
      <p class="desc">No charging needed.</p>
      <p><b>Price:</b> <span class="price">$80</span></p>

      <label>Property</label>
      <select onchange="onPropertyChange(this)">
        <option value="wired">Wired</option>
        <option value="bt">Bluetooth</option>
        <option value="anc">Bluetooth + ANC</option>
      </select>

      <label>Units</label>
      <input type="number" min="1" value="1">

      <div style="margin-top:10px">
        <button class="btn" type="button" onclick="addToBasketFromCard(this)">Add to Basket</button>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
